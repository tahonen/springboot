---
apiVersion: v1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: a5e75d6c1b15eb0eda0b35b8a674daa7f6f12676
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=product-catalog&var-version=0.0.1-SNAPSHOT
    fabric8.io/scm-con-url: scm:git:https://github.com/openshiftio/booster-parent.git/product-catalog
    fabric8.io/scm-url: https://github.com/openshiftio/product-catalog
    fabric8.io/iconUrl: img/icons/spring-boot.svg
    fabric8.io/git-branch: master
    fabric8.io/scm-devcon-url: scm:git:git:@github.com:openshiftio/booster-parent.git/product-catalog
    fabric8.io/scm-tag: booster-parent-6
  labels:
    provider: fabric8
    project: product-catalog
    version: 0.0.1-SNAPSHOT
    group: com.redhat.coolstore
  name: product-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      project: product-catalog
      provider: fabric8
      group: com.redhat.coolstore
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: a5e75d6c1b15eb0eda0b35b8a674daa7f6f12676
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=product-catalog&var-version=0.0.1-SNAPSHOT
        fabric8.io/scm-con-url: scm:git:https://github.com/openshiftio/booster-parent.git/product-catalog
        fabric8.io/scm-url: https://github.com/openshiftio/product-catalog
        fabric8.io/iconUrl: img/icons/spring-boot.svg
        fabric8.io/git-branch: master
        fabric8.io/scm-devcon-url: scm:git:git:@github.com:openshiftio/booster-parent.git/product-catalog
        fabric8.io/scm-tag: booster-parent-6
      labels:
        provider: fabric8
        project: product-catalog
        version: 0.0.1-SNAPSHOT
        group: com.redhat.coolstore
    spec:
      containers:
      - env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: user
              name: my-database-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: my-database-secret
        - name: JAVA_OPTIONS
          value: -Dspring.profiles.active=openshift
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: JAVA_APP_DIR
          value: /deployments
        image: product-catalog:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        securityContext:
          privileged: false
